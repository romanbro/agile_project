    <div class="hero-wrap" style="background-image: url('images/dept-1.jpg'); background-attachment:fixed;">
      <div class="overlay"></div>
        <div class="row no-gutters slider-text justify-content-center" >
          <div class="col-md-8 ftco-animate text-center">
            <div class = "test">
                <h1 class="mb-3 bread">Healthcare</h1>
            </div>
          </div>
        </div>
    </div>
  

   <section class="ftco-section contact-section ftco-degree-bg">
      <div class="container">
       
        <div class="row block-9">
          <div class="col-md-6 pr-md-5">
          
          
              <div class = "tab">
                <button class="tablinks" onclick = "openSearch(event, 'Code')" id="defaultOpen">Code</button>
                <button class="tablinks" onclick = "openSearch(event, 'Description')">Description</button>
                <button class="tablinks" onclick = "openSearch(event, 'Location')">Location</button>
                <button class="tablinks" onclick = "openSearch(event, 'Price')">Price</button>
              </div>

              <div id="Code" class="tabcontent">
                <p>Search by code</p>
                <form action="#">
                    
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Code">
                    </div>

                    <div class="row">
                      <div class="column">
                        <div class="form-group" >
                          <p>Order results by :</p>
                          <input type="radio" name="orderBy" value="closest" checked>  Distance<br>  
                          <input type="radio" name="orderBy" value="priceLowToHigh" checked>  Price : Low-High<br>
                          <input type="radio" name="orderBy" value="priceHighToLow" checked>  Price : High-Low<br>
                          </div>
                      </div>
                      <div class="column">
                        <div class="form-group" style="float:right">
                          <p class="extraPadd"></p>
                          <input type="submit" value="Search" class="btn btn-primary py-3 px-5">
                        </div>
                      </div>
                    </div>
                    
                    
                  </form>
              </div>

              <div id="Description" class="tabcontent">
                <p>Search by description</p>
                <form action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Keywords">
                      </div>
                      <div class="form-group">
                        <input type="submit" value="Search" class="btn btn-primary py-3 px-5">
                      </div>
                  </form>
              </div>

              <div id="Location" class="tabcontent">
                  <p>Search by location</p>
                  <button class="blankButton" style='float: right;'>Use GPS instead</button>
                  <form action="#">
                      <div class="form-group">
                        <input id="address1" type="text" class="form-control" placeholder="Dundee University">
                      </div>
                      <div class="form-group">
                        <input id="address2" type="text" class="form-control" placeholder="Dundee Hospital">
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Zip Code">
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="State">
                      </div>
                      <div class="form-group">
                        <input type="submit" value="Search" class="btn btn-primary py-3 px-5" onclick="codeAddress()">
                      </div>
                    </form>
                </div>

                <div id="Price" class="tabcontent">
                    <p>Search by price</p>
                    <form action="#">
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Min Price">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Max Price">
                        </div>
                        <input type="radio" name="orderBy" value="priceLowToHigh" checked>  Price : Low-High<br>
                        <input type="radio" name="orderBy" value="priceHighToLow" checked>  Price : High-Low<br>
                        <div class="form-group">
                          <input type="submit" value="Search" class="btn btn-primary py-3 px-5">
                        </div>
                      </form>
                  </div>


          </div>

          

          <div class="col-md-6" id="map"></div>
        </div>
      </div>
      <div id = "output">
      </div>
      <div class = "padd">
          <textarea class = "textArea"></textarea>
      </div>
    </section>
